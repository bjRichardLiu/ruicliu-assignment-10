<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form id="searchForm">
        <label for="mode">Search Mode:</label>
        <select id="mode" name="mode">
            <option value="image">Image Mode</option>
            <option value="text">Text Mode</option>
            <option value="hybrid">Hybrid Mode</option>
            <option value="pca">PCA Mode</option>
        </select><br><br>

        <label for="text_query">Text Query:</label>
        <input type="text" id="text_query" name="text_query"><br><br>

        <label for="image_query">Image Query:</label>
        <input type="file" id="image_query" name="image_query"><br><br>

        <label for="weight">Weight (0.0 to 1.0):</label>
        <input type="number" id="weight" name="weight" step="0.1" value="0.5"><br><br>

        <label for="k">Principal Components (optional):</label>
        <input type="number" id="k" name="k" value="50"><br><br>

        <button type="submit">Search</button>
    </form>
    <div id="results">
        <h2>Search Results</h2>
        <script src="/static/main.js"></script>
    </div>
</body>
</html>
